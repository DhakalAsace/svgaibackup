<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Converter</title>
</head>
<body>
    <h1>Test AI to SVG Converter</h1>
    <input type="file" id="fileInput" accept=".ai,.pdf">
    <button id="convertBtn">Convert</button>
    <div id="result"></div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            console.log('Starting conversion test...');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                console.log('Sending request to /api/convert/ai-to-svg');
                
                const response = await fetch('/api/convert/ai-to-svg', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    ok: response.ok
                });
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                let data;
                if (contentType && contentType.includes('application/json')) {
                    console.log('Parsing as JSON...');
                    data = await response.json();
                    console.log('JSON data:', data);
                } else {
                    console.log('Reading as text...');
                    data = await response.text();
                    console.log('Text data length:', data.length);
                    console.log('Text data preview:', data.substring(0, 200));
                }
                
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Content-Type: ${contentType}</p>
                    <p>Data Type: ${typeof data}</p>
                    <p>Data Length: ${data.length || JSON.stringify(data).length}</p>
                    <pre>${typeof data === 'string' ? data.substring(0, 500) : JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        });
    </script>
</body>
</html>
