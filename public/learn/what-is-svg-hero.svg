<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Central SVG icon visualization -->
  <g transform="translate(600, 315)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="120" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- SVG text -->
    <text x="0" y="-40" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold">SVG</text>
    
    <!-- Scalable visualization -->
    <g opacity="0.8">
      <!-- Small version -->
      <rect x="-60" y="10" width="30" height="30" fill="none" stroke="white" stroke-width="2" rx="3"/>
      <circle cx="-45" cy="25" r="8" fill="white"/>
      
      <!-- Medium version -->
      <rect x="-20" y="0" width="40" height="40" fill="none" stroke="white" stroke-width="2" rx="4"/>
      <circle cx="0" cy="20" r="10" fill="white"/>
      
      <!-- Large version -->
      <rect x="30" y="-10" width="50" height="50" fill="none" stroke="white" stroke-width="2" rx="5"/>
      <circle cx="55" cy="15" r="12" fill="white"/>
    </g>
    
    <!-- Arrows showing scalability -->
    <path d="M -25 35 L -15 35 M -15 35 L -18 32 M -15 35 L -18 38" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 25 20 L 35 20 M 35 20 L 32 17 M 35 20 L 32 23" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="300" opacity="0.9">Understanding Scalable Vector Graphics</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="100" r="3" fill="white" opacity="0.4"/>
  <circle cx="100" cy="530" r="3" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="530" r="3" fill="white" opacity="0.4"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>