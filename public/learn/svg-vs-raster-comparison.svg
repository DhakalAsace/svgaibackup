<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">
    SVG vs Raster Images: Key Differences
  </text>
  
  <!-- SVG Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="380" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">
      SVG (Vector)
    </text>
    
    <!-- Scalability Demo -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Scalability:</text>
      <!-- Small star -->
      <g transform="translate(0, 10)">
        <path d="M15,5 L18,11 L25,11 L20,16 L22,22 L15,18 L8,22 L10,16 L5,11 L12,11 Z" fill="#ffd700" stroke="#ffa500" stroke-width="1"/>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">Original</text>
      </g>
      <!-- Large star -->
      <g transform="translate(100, 10)">
        <path d="M30,10 L36,22 L50,22 L40,32 L44,44 L30,36 L16,44 L20,32 L10,22 L24,22 Z" fill="#ffd700" stroke="#ffa500" stroke-width="2" transform="scale(2)"/>
        <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">Scaled 2x - Perfect Quality</text>
      </g>
    </g>
    
    <!-- File Structure -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">File Structure:</text>
      <rect x="0" y="10" width="280" height="60" fill="#fff" stroke="#ddd" rx="5"/>
      <text x="10" y="30" font-family="monospace" font-size="11" fill="#666">&lt;circle cx="50" cy="50" r="40"</text>
      <text x="10" y="45" font-family="monospace" font-size="11" fill="#666">        fill="#3b82f6" /&gt;</text>
      <text x="10" y="60" font-family="monospace" font-size="11" fill="#666">Mathematical descriptions</text>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Characteristics:</text>
      <g transform="translate(0, 15)">
        <circle cx="5" cy="5" r="3" fill="#4caf50"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Infinitely scalable</text>
      </g>
      <g transform="translate(0, 35)">
        <circle cx="5" cy="5" r="3" fill="#4caf50"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Small file size (simple graphics)</text>
      </g>
      <g transform="translate(0, 55)">
        <circle cx="5" cy="5" r="3" fill="#4caf50"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Editable with code</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="5" cy="5" r="3" fill="#4caf50"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">SEO friendly</text>
      </g>
    </g>
  </g>
  
  <!-- Raster Section -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="380" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d32f2f">
      PNG/JPG (Raster)
    </text>
    
    <!-- Scalability Demo -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Scalability:</text>
      <!-- Grid representation -->
      <g transform="translate(0, 10)">
        <!-- Small grid -->
        <g>
          <rect x="0" y="0" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="0.5"/>
          <line x1="10" y1="0" x2="10" y2="30" stroke="#333" stroke-width="0.25" opacity="0.5"/>
          <line x1="20" y1="0" x2="20" y2="30" stroke="#333" stroke-width="0.25" opacity="0.5"/>
          <line x1="0" y1="10" x2="30" y2="10" stroke="#333" stroke-width="0.25" opacity="0.5"/>
          <line x1="0" y1="20" x2="30" y2="20" stroke="#333" stroke-width="0.25" opacity="0.5"/>
          <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Original</text>
        </g>
        <!-- Large pixelated grid -->
        <g transform="translate(100, 0)">
          <rect x="0" y="0" width="90" height="90" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <rect x="0" y="0" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <rect x="30" y="0" width="30" height="30" fill="#ffed4e" stroke="#333" stroke-width="1"/>
          <rect x="60" y="0" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <rect x="0" y="30" width="30" height="30" fill="#ffed4e" stroke="#333" stroke-width="1"/>
          <rect x="30" y="30" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <rect x="60" y="30" width="30" height="30" fill="#ffed4e" stroke="#333" stroke-width="1"/>
          <rect x="0" y="60" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <rect x="30" y="60" width="30" height="30" fill="#ffed4e" stroke="#333" stroke-width="1"/>
          <rect x="60" y="60" width="30" height="30" fill="#ffd700" stroke="#333" stroke-width="1"/>
          <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666">Scaled 2x - Pixelated</text>
        </g>
      </g>
    </g>
    
    <!-- File Structure -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">File Structure:</text>
      <rect x="0" y="10" width="280" height="60" fill="#fff" stroke="#ddd" rx="5"/>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Pixel grid: [255,216,255,224,0,16,74,70,</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">73,70,0,1,1,0,0,1,0,1,0,0,255,219,0,67...]</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">Binary pixel data</text>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(20, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Characteristics:</text>
      <g transform="translate(0, 15)">
        <circle cx="5" cy="5" r="3" fill="#f44336"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Fixed resolution</text>
      </g>
      <g transform="translate(0, 35)">
        <circle cx="5" cy="5" r="3" fill="#4caf50"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Better for photographs</text>
      </g>
      <g transform="translate(0, 55)">
        <circle cx="5" cy="5" r="3" fill="#f44336"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Larger file size (simple graphics)</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="5" cy="5" r="3" fill="#ff9800"/>
        <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#333">Requires image editor</text>
      </g>
    </g>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(100, 480)">
    <text x="300" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Best Use Cases:
    </text>
    <text x="120" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
      SVG: Logos, Icons, Diagrams
    </text>
    <text x="480" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f">
      Raster: Photos, Complex Images
    </text>
  </g>
</svg>