<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="450px" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Advanced SVG Techniques</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#2563EB" offset="0%"></stop>
            <stop stop-color="#7C3AED" offset="100%"></stop>
        </linearGradient>
        <filter x="-5%" y="-5%" width="110%" height="110%" filterUnits="objectBoundingBox" id="filter-2">
            <feGaussianBlur stdDeviation="5" in="SourceGraphic"></feGaussianBlur>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="800" height="450"></rect>
        
        <!-- Complex geometric patterns -->
        <g transform="translate(100, 100)">
            <!-- Hexagonal grid pattern -->
            <path d="M0,0 L60,0 L90,52 L60,104 L0,104 L-30,52 Z" fill="#FFFFFF" opacity="0.1"></path>
            <path d="M120,0 L180,0 L210,52 L180,104 L120,104 L90,52 Z" fill="#FFFFFF" opacity="0.15"></path>
            <path d="M240,0 L300,0 L330,52 L300,104 L240,104 L210,52 Z" fill="#FFFFFF" opacity="0.2"></path>
            <path d="M360,0 L420,0 L450,52 L420,104 L360,104 L330,52 Z" fill="#FFFFFF" opacity="0.25"></path>
            <path d="M480,0 L540,0 L570,52 L540,104 L480,104 L450,52 Z" fill="#FFFFFF" opacity="0.3"></path>
            
            <path d="M60,104 L120,104 L150,156 L120,208 L60,208 L30,156 Z" fill="#FFFFFF" opacity="0.15"></path>
            <path d="M180,104 L240,104 L270,156 L240,208 L180,208 L150,156 Z" fill="#FFFFFF" opacity="0.2"></path>
            <path d="M300,104 L360,104 L390,156 L360,208 L300,208 L270,156 Z" fill="#FFFFFF" opacity="0.25"></path>
            <path d="M420,104 L480,104 L510,156 L480,208 L420,208 L390,156 Z" fill="#FFFFFF" opacity="0.3"></path>
        </g>
        
        <!-- Circuit-like pattern -->
        <g transform="translate(400, 225)" opacity="0.8">
            <circle cx="0" cy="0" r="20" fill="none" stroke="#FFFFFF" stroke-width="2"></circle>
            <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="1"></circle>
            <circle cx="0" cy="0" r="60" fill="none" stroke="#FFFFFF" stroke-width="0.5"></circle>
            
            <line x1="-80" y1="0" x2="-60" y2="0" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="60" y1="0" x2="80" y2="0" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="0" y1="-80" x2="0" y2="-60" stroke="#FFFFFF" stroke-width="2"></line>
            <line x1="0" y1="60" x2="0" y2="80" stroke="#FFFFFF" stroke-width="2"></line>
            
            <rect x="-85" y="-5" width="10" height="10" fill="#FFFFFF"></rect>
            <rect x="75" y="-5" width="10" height="10" fill="#FFFFFF"></rect>
            <rect x="-5" y="-85" width="10" height="10" fill="#FFFFFF"></rect>
            <rect x="-5" y="75" width="10" height="10" fill="#FFFFFF"></rect>
        </g>
        
        <!-- Abstract code/component visualization -->
        <g transform="translate(200, 175)" filter="url(#filter-2)">
            <path d="M0,0 L80,0 L80,20 L100,20 L100,40 L120,40 L120,60 L0,60 Z" fill="#FFFFFF" opacity="0.6"></path>
            <path d="M140,0 L220,0 L220,60 L100,60 L100,40 L120,40 L120,20 L140,20 Z" fill="#FFFFFF" opacity="0.4"></path>
        </g>
        
        <text font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="360">
            Advanced SVG Techniques
        </text>
    </g>
</svg>
