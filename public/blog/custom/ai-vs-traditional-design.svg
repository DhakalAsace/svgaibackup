<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#333">
    AI Icon Maker vs Traditional Design
  </text>
  
  <!-- Divider line -->
  <line x1="600" y1="150" x2="600" y2="550" stroke="#ddd" stroke-width="4" stroke-dasharray="10,10" />
  
  <!-- Left Side: AI Design -->
  <g id="ai-side">
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FF7043">
      AI Icon Maker
    </text>
    
    <!-- AI advantages -->
    <g transform="translate(100, 200)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#FF7043" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">⚡ Speed: Seconds/Minutes</text>
    </g>
    
    <g transform="translate(100, 270)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#FF7043" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">💰 Cost: Low/Free</text>
    </g>
    
    <g transform="translate(100, 340)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#FF7043" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">🔄 Iteration: Fast exploration</text>
    </g>
    
    <g transform="translate(100, 410)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#FF7043" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">📊 Consistency: Built-in</text>
    </g>
    
    <!-- AI icon example -->
    <g transform="translate(200, 500)">
      <circle cx="100" cy="0" r="60" fill="#f5f5f5" stroke="#FF7043" stroke-width="3"/>
      <g transform="translate(70, -30)">
        <path d="M30,0 L60,30 L30,60 L0,30 Z" fill="#FF7043" />
        <circle cx="30" cy="30" r="10" fill="white" />
      </g>
    </g>
  </g>
  
  <!-- Right Side: Traditional Design -->
  <g id="traditional-side">
    <text x="900" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Traditional Design
    </text>
    
    <!-- Traditional advantages -->
    <g transform="translate(700, 200)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#2196F3" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">🎨 Control: Pixel-perfect</text>
    </g>
    
    <g transform="translate(700, 270)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#2196F3" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">🌟 Uniqueness: Truly custom</text>
    </g>
    
    <g transform="translate(700, 340)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#2196F3" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">💭 Nuance: Complex concepts</text>
    </g>
    
    <g transform="translate(700, 410)">
      <rect x="0" y="0" width="400" height="50" rx="10" fill="#fff" stroke="#2196F3" stroke-width="2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="22" fill="#333">🔍 Detail: Fine craftsmanship</text>
    </g>
    
    <!-- Traditional icon example -->
    <g transform="translate(800, 500)">
      <circle cx="100" cy="0" r="60" fill="#f5f5f5" stroke="#2196F3" stroke-width="3"/>
      <g transform="translate(70, -30)">
        <rect x="15" y="0" width="30" height="60" rx="5" fill="#2196F3" />
        <path d="M15,20 L45,20" stroke="white" stroke-width="3" />
        <path d="M15,30 L45,30" stroke="white" stroke-width="3" />
        <path d="M15,40 L45,40" stroke="white" stroke-width="3" />
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">
    SVGAI.org - Comparing Design Approaches for Icon Creation (2025)
  </text>
</svg>