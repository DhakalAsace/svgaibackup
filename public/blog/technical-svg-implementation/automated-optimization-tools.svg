<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#334155">
    Automated SVG Optimization Tools
  </text>
  
  <!-- Tools -->
  <g transform="translate(200, 120)">
    <!-- SVGO -->
    <rect x="-120" y="-50" width="240" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">
      SVGO
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Command-line Node.js tool
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Highly configurable
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Great for build pipelines
    </text>
  </g>
  
  <g transform="translate(600, 120)">
    <!-- SVGOMG -->
    <rect x="-120" y="-50" width="240" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">
      SVGOMG
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Web-based GUI for SVGO
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      Real-time preview
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
      No installation required
    </text>
  </g>
  
  <!-- Workflow -->
  <g transform="translate(400, 120)">
    <!-- Process Flow -->
    <line x1="-140" y1="0" x2="-40" y2="0" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="-40,0 -50,-5 -50,5" fill="#94a3b8" />
    
    <circle cx="0" cy="0" r="30" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">
      80%
    </text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Size
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Reduction
    </text>
    
    <line x1="40" y1="0" x2="140" y2="0" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
    <polygon points="140,0 130,-5 130,5" fill="#94a3b8" />
  </g>
  
  <!-- Caption -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Automated tools can optimize SVGs with just a few clicks
  </text>
</svg>
