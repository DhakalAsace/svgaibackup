<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff" />
      <stop offset="100%" stop-color="#ddd6fe" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#bg-gradient)" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#5b21b6">
    SVG Converter Guide
  </text>
  
  <!-- Conversion Illustration -->
  <g transform="translate(150, 160)">
    <!-- Input File Types -->
    <rect x="-120" y="-50" width="100" height="100" rx="8" ry="8" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" />
    <text x="-70" y="-25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Input
    </text>
    <text x="-70" y="0" font-family="monospace" font-size="12" text-anchor="middle" fill="#7c3aed">
      .JPG
    </text>
    <text x="-70" y="20" font-family="monospace" font-size="12" text-anchor="middle" fill="#7c3aed">
      .PNG
    </text>
    <text x="-70" y="40" font-family="monospace" font-size="12" text-anchor="middle" fill="#7c3aed">
      .AI
    </text>
    <text x="-70" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#7c3aed">
      Text
    </text>
  </g>
  
  <!-- Conversion Process -->
  <g transform="translate(400, 160)">
    <rect x="-120" y="-50" width="240" height="100" rx="8" ry="8" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Conversion Methods
    </text>
    <text x="-80" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • Automated Tracing
    </text>
    <text x="-80" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • Manual Tracing
    </text>
    <text x="-80" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • AI Vectorization
    </text>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • Text Outlining
    </text>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • Format Conversion
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">
      • Direct Generation
    </text>
  </g>
  
  <g transform="translate(650, 160)">
    <!-- Output SVG -->
    <rect x="-120" y="-50" width="100" height="100" rx="8" ry="8" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" />
    <text x="-70" y="-25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6d28d9">
      Output
    </text>
    <text x="-70" y="10" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">
      .SVG
    </text>
    <text x="-70" y="40" font-family="monospace" font-size="10" text-anchor="middle" fill="#7c3aed">
      &lt;svg&gt;
    </text>
    <text x="-70" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#7c3aed">
      &lt;path d="..."/&gt;
    </text>
    <text x="-70" y="70" font-family="monospace" font-size="10" text-anchor="middle" fill="#7c3aed">
      &lt;/svg&gt;
    </text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(400, 160)">
    <line x1="-170" y1="0" x2="-130" y2="0" stroke="#8b5cf6" stroke-width="2" />
    <polygon points="-130,0 -140,-5 -140,5" fill="#8b5cf6" />
    
    <line x1="130" y1="0" x2="170" y2="0" stroke="#8b5cf6" stroke-width="2" />
    <polygon points="170,0 160,-5 160,5" fill="#8b5cf6" />
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5b21b6">
    Methods and Tools for Perfect Vector Conversion
  </text>
</svg>
