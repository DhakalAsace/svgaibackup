<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#334155">
    Manual SVG Optimization Techniques
  </text>
  
  <!-- Code Cleanup Examples -->
  <g transform="translate(100, 120)">
    <!-- Remove Comments -->
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">
      Remove Comments
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      &lt;!-- Created with AI --&gt;
    </text>
    <text x="0" y="5" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      &lt;!-- Layer 1 --&gt;
    </text>
    <text x="0" y="20" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      &lt;!-- Version 1.2 --&gt;
    </text>
    <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#ef4444" stroke-width="1" />
    <line x1="-60" y1="5" x2="60" y2="5" stroke="#ef4444" stroke-width="1" />
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#ef4444" stroke-width="1" />
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Saves ~5-10% size
    </text>
  </g>
  
  <!-- Decimal Precision -->
  <g transform="translate(300, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">
      Round Decimals
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      x="10.43267" y="20.89431"
    </text>
    <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#ef4444" stroke-width="1" />
    <text x="0" y="10" font-family="monospace" font-size="10" text-anchor="middle" fill="#22c55e">
      x="10.4" y="20.9"
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Saves ~10-20% size
    </text>
  </g>
  
  <!-- Remove Metadata -->
  <g transform="translate(500, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">
      Remove Metadata
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      &lt;metadata&gt;
    </text>
    <text x="0" y="5" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
        &lt;rdf:RDF&gt;...&lt;/rdf:RDF&gt;
    </text>
    <text x="0" y="20" font-family="monospace" font-size="10" text-anchor="middle" fill="#64748b">
      &lt;/metadata&gt;
    </text>
    <line x1="-60" y1="-10" x2="60" y2="20" stroke="#ef4444" stroke-width="1" />
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Saves ~20-30% size
    </text>
  </g>
  
  <!-- Combine Paths -->
  <g transform="translate(700, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">
      Combine Paths
    </text>
    <text x="0" y="-15" font-family="monospace" font-size="8" text-anchor="middle" fill="#64748b">
      &lt;path d="M10,10L20,20"/&gt;
    </text>
    <text x="0" y="0" font-family="monospace" font-size="8" text-anchor="middle" fill="#64748b">
      &lt;path d="M30,30L40,40"/&gt;
    </text>
    <line x1="-60" y1="-15" x2="60" y2="0" stroke="#ef4444" stroke-width="1" />
    <text x="0" y="20" font-family="monospace" font-size="8" text-anchor="middle" fill="#22c55e">
      &lt;path d="M10,10L20,20 M30,30L40,40"/&gt;
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
      Saves ~15-25% size
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Manual optimization can reduce file size by 50-80% with no visual changes
  </text>
</svg>
