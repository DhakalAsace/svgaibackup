<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Case study box gradients -->
    <linearGradient id="case1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    
    <linearGradient id="case2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3" />
      <stop offset="100%" stop-color="#fef08a" />
    </linearGradient>
    
    <linearGradient id="case3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dcfce7" />
      <stop offset="100%" stop-color="#bbf7d0" />
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Case Studies: Real-World Examples</text>
  
  <!-- Case Study 1: Logo -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="180" height="380" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#3b82f6" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Startup Logo</text>
    
    <rect x="15" y="50" width="150" height="60" rx="4" ry="4" fill="url(#code-bg)" />
    <text x="90" y="70" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">"Minimalist vector logo</text>
    <text x="90" y="85" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">for SolarBloom, sun and</text>
    <text x="90" y="100" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">leaf, green and yellow"</text>
    
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Output</text>
    
    <rect x="30" y="135" width="120" height="100" rx="4" ry="4" fill="url(#case1-gradient)" />
    
    <!-- Simple SolarBloom logo -->
    <g transform="translate(90, 185) scale(0.7)">
      <!-- Sun -->
      <circle cx="0" cy="0" r="30" fill="#eab308" />
      <path d="M0,-40 L0,-30 M40,0 L30,0 M0,40 L0,30 M-40,0 L-30,0 M28,-28 L21,-21 M28,28 L21,21 M-28,28 L-21,21 M-28,-28 L-21,-21" 
            stroke="#eab308" stroke-width="4" />
      
      <!-- Leaf -->
      <path d="M10,-10 C40,-30 60,0 30,30 C0,60 -30,40 -10,10 Z" fill="#16a34a" />
    </g>
    
    <text x="90" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Refinement</text>
    
    <g transform="translate(20, 270)">
      <circle cx="0" cy="0" r="4" fill="#3b82f6" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Adjust curves</text>
    </g>
    
    <g transform="translate(20, 290)">
      <circle cx="0" cy="0" r="4" fill="#3b82f6" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Improve color contrast</text>
    </g>
    
    <g transform="translate(20, 310)">
      <circle cx="0" cy="0" r="4" fill="#3b82f6" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Perfect alignment</text>
    </g>
    
    <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Final Use</text>
    <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">Website, business cards,</text>
    <text x="90" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">social media profiles</text>
  </g>
  
  <!-- Case Study 2: Icon Set -->
  <g transform="translate(310, 80)">
    <rect x="0" y="0" width="180" height="380" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#f59e0b" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Website Icon Set</text>
    
    <rect x="15" y="50" width="150" height="60" rx="4" ry="4" fill="url(#code-bg)" />
    <text x="90" y="70" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">"Flat design user icon,</text>
    <text x="90" y="85" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">gear icon, cart icon,</text>
    <text x="90" y="100" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">consistent style, grey"</text>
    
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Output</text>
    
    <rect x="30" y="135" width="120" height="100" rx="4" ry="4" fill="url(#case2-gradient)" />
    
    <!-- Simple icon set -->
    <g transform="translate(55, 185)">
      <!-- User icon -->
      <circle cx="0" cy="-10" r="15" fill="#64748b" />
      <path d="M-15,15 C-15,0 15,0 15,15" fill="#64748b" />
    </g>
    
    <g transform="translate(90, 185)">
      <!-- Gear icon -->
      <circle cx="0" cy="0" r="10" fill="#64748b" />
      <path d="M0,-20 L0,-15 M14,-14 L10,-10 M20,0 L15,0 M14,14 L10,10 M0,20 L0,15 M-14,14 L-10,10 M-20,0 L-15,0 M-14,-14 L-10,-10" 
            stroke="#64748b" stroke-width="3" />
    </g>
    
    <g transform="translate(125, 185)">
      <!-- Cart icon -->
      <rect x="-15" y="-5" width="30" height="20" rx="2" ry="2" fill="#64748b" />
      <circle cx="-10" cy="20" r="5" fill="#64748b" />
      <circle cx="10" cy="20" r="5" fill="#64748b" />
    </g>
    
    <text x="90" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Refinement</text>
    
    <g transform="translate(20, 270)">
      <circle cx="0" cy="0" r="4" fill="#f59e0b" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Consistent sizing</text>
    </g>
    
    <g transform="translate(20, 290)">
      <circle cx="0" cy="0" r="4" fill="#f59e0b" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Match stroke weights</text>
    </g>
    
    <g transform="translate(20, 310)">
      <circle cx="0" cy="0" r="4" fill="#f59e0b" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Create SVG sprite</text>
    </g>
    
    <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Final Use</text>
    <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">E-commerce website</text>
    <text x="90" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">navigation elements</text>
  </g>
  
  <!-- Case Study 3: T-Shirt Design -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="180" height="380" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#10b981" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">T-Shirt Graphic</text>
    
    <rect x="15" y="50" width="150" height="60" rx="4" ry="4" fill="url(#code-bg)" />
    <text x="90" y="70" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">"Cute cartoon dinosaur</text>
    <text x="90" y="85" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">wearing headphones,</text>
    <text x="90" y="100" font-family="monospace" font-size="10" text-anchor="middle" fill="#e2e8f0">line art style, black"</text>
    
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Output</text>
    
    <rect x="30" y="135" width="120" height="100" rx="4" ry="4" fill="url(#case3-gradient)" />
    
    <!-- Simple dinosaur with headphones -->
    <g transform="translate(90, 185) scale(0.8)">
      <!-- Dino body outline -->
      <path d="M-30,20 C-40,0 -30,-20 -10,-30 C0,-35 10,-30 20,-35 C30,-40 40,-30 40,-20 C40,-10 30,0 35,10 C40,20 30,30 20,30 C10,30 0,20 -10,25 C-20,30 -25,25 -30,20 Z" 
            fill="none" stroke="#0f172a" stroke-width="2" />
      
      <!-- Dino eye -->
      <circle cx="25" cy="-20" r="3" fill="#0f172a" />
      
      <!-- Headphones -->
      <path d="M-10,-30 C-20,-40 -30,-35 -40,-25 C-45,-20 -45,-10 -40,-5 C-35,0 -30,-5 -25,-10 C-20,-15 -15,-20 -10,-30" 
            fill="none" stroke="#0f172a" stroke-width="2" />
      <path d="M20,-35 C30,-45 40,-40 50,-30 C55,-25 55,-15 50,-10 C45,-5 40,-10 35,-15 C30,-20 25,-25 20,-35" 
            fill="none" stroke="#0f172a" stroke-width="2" />
      <path d="M-10,-30 C-5,-35 15,-40 20,-35" fill="none" stroke="#0f172a" stroke-width="2" />
    </g>
    
    <text x="90" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Refinement</text>
    
    <g transform="translate(20, 270)">
      <circle cx="0" cy="0" r="4" fill="#10b981" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Ensure continuous lines</text>
    </g>
    
    <g transform="translate(20, 290)">
      <circle cx="0" cy="0" r="4" fill="#10b981" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Thicken strokes</text>
    </g>
    
    <g transform="translate(20, 310)">
      <circle cx="0" cy="0" r="4" fill="#10b981" />
      <text x="10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#334155">Convert to paths</text>
    </g>
    
    <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Final Use</text>
    <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">T-shirt print using</text>
    <text x="90" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#334155">vinyl cutting machine</text>
  </g>
  
  <!-- Bottom note -->
  <rect x="150" y="470" width="500" height="20" rx="10" ry="10" fill="#0c4a6e" fill-opacity="0.1" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Each case requires different refinement strategies based on final use</text>
</svg>
