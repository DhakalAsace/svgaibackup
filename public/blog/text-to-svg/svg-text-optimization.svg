<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">SVG Text Optimization Techniques</text>
  
  <!-- Before Optimization -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="250" height="220" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="250" height="40" rx="8" ry="8" fill="#ef4444" />
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Before Optimization</text>
    
    <rect x="20" y="50" width="210" height="120" fill="url(#code-bg)" rx="4" ry="4" />
    <text x="30" y="70" font-family="monospace" font-size="10" fill="#e2e8f0">&lt;svg width="200" height="100"</text>
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#e2e8f0">     xmlns="http://www.w3.org/2000/svg"&gt;</text>
    <text x="30" y="100" font-family="monospace" font-size="10" fill="#e2e8f0">  &lt;!-- Created with Editor v2.1 --&gt;</text>
    <text x="30" y="115" font-family="monospace" font-size="10" fill="#e2e8f0">  &lt;text x="10.000000" y="50.000000"</text>
    <text x="30" y="130" font-family="monospace" font-size="10" fill="#e2e8f0">        font-family="Arial, sans-serif"</text>
    <text x="30" y="145" font-family="monospace" font-size="10" fill="#e2e8f0">        font-size="24.000000"</text>
    <text x="30" y="160" font-family="monospace" font-size="10" fill="#e2e8f0">        fill="#ff0000"&gt;Hello&lt;/text&gt;</text>
    <text x="30" y="175" font-family="monospace" font-size="10" fill="#e2e8f0">&lt;/svg&gt;</text>
    
    <text x="125" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">File Size: 245 bytes</text>
    <text x="125" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Unoptimized with extra precision</text>
  </g>
  
  <!-- Optimization Process -->
  <g transform="translate(350, 210)">
    <rect x="0" y="-30" width="100" height="60" rx="30" ry="30" fill="#0ea5e9" fill-opacity="0.2" stroke="#0ea5e9" stroke-width="1" />
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">SVGOMG</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c4a6e">Optimization</text>
    
    <line x1="-50" y1="0" x2="0" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="100" y1="0" x2="150" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- After Optimization -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="250" height="220" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="250" height="40" rx="8" ry="8" fill="#10b981" />
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">After Optimization</text>
    
    <rect x="20" y="50" width="210" height="120" fill="url(#code-bg)" rx="4" ry="4" />
    <text x="30" y="70" font-family="monospace" font-size="10" fill="#e2e8f0">&lt;svg width="200" height="100"</text>
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#e2e8f0">     xmlns="http://www.w3.org/2000/svg"&gt;</text>
    <text x="30" y="115" font-family="monospace" font-size="10" fill="#e2e8f0">  &lt;text x="10" y="50" font="24 Arial"</text>
    <text x="30" y="130" font-family="monospace" font-size="10" fill="#e2e8f0">        fill="red"&gt;Hello&lt;/text&gt;</text>
    <text x="30" y="145" font-family="monospace" font-size="10" fill="#e2e8f0">&lt;/svg&gt;</text>
    
    <text x="125" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">File Size: 125 bytes</text>
    <text x="125" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">49% smaller file size</text>
  </g>
  
  <!-- Optimization Tips -->
  <g transform="translate(400, 350)">
    <rect x="-350" y="-30" width="700" height="70" rx="5" ry="5" fill="white" stroke="#94a3b8" stroke-width="1" />
    
    <g transform="translate(-260, 0)">
      <circle cx="0" cy="0" r="15" fill="#0ea5e9" fill-opacity="0.2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">1</text>
      <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Minify SVG</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Remove whitespace, comments</text>
    </g>
    
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="15" fill="#0ea5e9" fill-opacity="0.2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">2</text>
      <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Reduce Precision</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Round decimal places</text>
    </g>
    
    <g transform="translate(100, 0)">
      <circle cx="0" cy="0" r="15" fill="#0ea5e9" fill-opacity="0.2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">3</text>
      <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Use Shorthand</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Compact attribute values</text>
    </g>
    
    <g transform="translate(280, 0)">
      <circle cx="0" cy="0" r="15" fill="#0ea5e9" fill-opacity="0.2" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">4</text>
      <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Gzip Compression</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Server-side compression</text>
    </g>
  </g>
</svg>
