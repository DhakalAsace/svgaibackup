<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Text prompt box gradient -->
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- AI brain gradient -->
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <!-- SVG result gradient -->
    <linearGradient id="svg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Text to SVG AI Conversion</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0369a1">Transform words into professional vector graphics</text>
  
  <!-- Left side: Text Prompt -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="200" height="40" rx="10" ry="10" fill="#0ea5e9" />
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Text Prompt</text>
    
    <rect x="15" y="50" width="170" height="110" rx="5" ry="5" fill="url(#prompt-gradient)" />
    <text x="25" y="75" font-family="monospace" font-size="12" fill="#e2e8f0">"Minimalist logo</text>
    <text x="25" y="95" font-family="monospace" font-size="12" fill="#e2e8f0">with a mountain and</text>
    <text x="25" y="115" font-family="monospace" font-size="12" fill="#e2e8f0">pine tree, blue and</text>
    <text x="25" y="135" font-family="monospace" font-size="12" fill="#e2e8f0">green, clean lines"</text>
  </g>
  
  <!-- Center: AI Process -->
  <g transform="translate(400, 240)">
    <!-- Brain icon -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#94a3b8" stroke-width="1" />
    <path d="M-15,-5 C-15,-15 -5,-20 0,-15 C5,-20 15,-15 15,-5 C25,0 25,10 15,15 C15,20 5,25 0,20 C-5,25 -15,20 -15,15 C-25,10 -25,0 -15,-5 Z" 
          fill="url(#brain-gradient)" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI</text>
    
    <!-- Connecting arrows -->
    <line x1="-100" y1="0" x2="-50" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
    <line x1="50" y1="0" x2="100" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Right side: SVG Result -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="200" height="40" rx="10" ry="10" fill="#10b981" />
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SVG Result</text>
    
    <rect x="15" y="50" width="170" height="110" rx="5" ry="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Simple mountain and tree logo -->
    <g transform="translate(100, 105) scale(0.8)">
      <!-- Mountain -->
      <path d="M-40,40 L0,-30 L40,40 Z" fill="#0ea5e9" />
      <!-- Tree -->
      <path d="M0,-30 L-15,0 L-10,0 L-20,15 L-10,15 L-15,30 L15,30 L10,15 L20,15 L10,0 L15,0 Z" fill="#10b981" />
    </g>
  </g>
  
  <!-- Bottom: Process Steps -->
  <g transform="translate(400, 350)">
    <rect x="-350" y="-20" width="700" height="40" rx="20" ry="20" fill="#0c4a6e" fill-opacity="0.1" stroke="#0c4a6e" stroke-width="1" />
    <text x="-280" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">1. Write Prompt</text>
    <text x="-90" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">2. AI Processing</text>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">3. Generate SVG</text>
    <text x="270" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">4. Edit and Refine</text>
  </g>
</svg>
