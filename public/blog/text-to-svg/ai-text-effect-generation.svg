<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Prompt box gradient -->
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- AI processing gradient -->
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <!-- Text effect gradients -->
    <linearGradient id="text-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f472b6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <linearGradient id="text-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="text-gradient-3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Text Effect Generation Process</text>
  
  <!-- Step 1: Prompt -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="180" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Step 1: Prompt</text>
    
    <rect x="15" y="50" width="150" height="100" rx="4" ry="4" fill="url(#prompt-gradient)" />
    <text x="90" y="75" font-family="monospace" font-size="12" text-anchor="middle" fill="#e2e8f0">"Create the text</text>
    <text x="90" y="95" font-family="monospace" font-size="12" text-anchor="middle" fill="#e2e8f0">'Galaxy' with a</text>
    <text x="90" y="115" font-family="monospace" font-size="12" text-anchor="middle" fill="#e2e8f0">cosmic purple</text>
    <text x="90" y="135" font-family="monospace" font-size="12" text-anchor="middle" fill="#e2e8f0">nebula pattern"</text>
    
    <text x="90" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Describe the text and</text>
    <text x="90" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">desired effect in detail</text>
  </g>
  
  <!-- Step 2: AI Processing -->
  <g transform="translate(360, 120)">
    <rect x="0" y="0" width="180" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Step 2: AI Processing</text>
    
    <circle cx="90" cy="100" r="40" fill="url(#ai-gradient)" />
    
    <!-- AI brain icon -->
    <path d="M70,90 C70,80 80,75 90,80 C100,75 110,80 110,90 C120,95 120,105 110,110 C110,120 100,125 90,120 C80,125 70,120 70,110 C60,105 60,95 70,90 Z" 
          fill="none" stroke="white" stroke-width="2" />
    
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">AI analyzes the prompt</text>
    <text x="90" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">and generates SVG with</text>
    <text x="90" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">appropriate styling</text>
  </g>
  
  <!-- Step 3: Result -->
  <g transform="translate(620, 120)">
    <rect x="0" y="0" width="180" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="180" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Step 3: Result</text>
    
    <rect x="15" y="50" width="150" height="100" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Styled text result -->
    <g transform="translate(90, 100)">
      <!-- "Galaxy" text with cosmic effect -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#text-gradient-2)" filter="url(#glow)">Galaxy</text>
      
      <!-- Stars -->
      <circle cx="-60" cy="-20" r="1" fill="white" />
      <circle cx="-40" cy="-10" r="1.5" fill="white" />
      <circle cx="-20" cy="-25" r="1" fill="white" />
      <circle cx="10" cy="-15" r="2" fill="white" />
      <circle cx="30" cy="-25" r="1" fill="white" />
      <circle cx="50" cy="-10" r="1.5" fill="white" />
      <circle cx="-50" cy="10" r="1" fill="white" />
      <circle cx="-30" cy="20" r="1.5" fill="white" />
      <circle cx="-10" cy="15" r="1" fill="white" />
      <circle cx="20" cy="15" r="2" fill="white" />
      <circle cx="40" cy="20" r="1" fill="white" />
      <circle cx="60" cy="10" r="1.5" fill="white" />
    </g>
    
    <text x="90" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">SVG text with the</text>
    <text x="90" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">requested cosmic effect</text>
  </g>
  
  <!-- Connecting arrows -->
  <line x1="280" y1="220" x2="330" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="540" y1="220" x2="590" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Examples of other text effects -->
  <g transform="translate(100, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#text-gradient-1)">Retro</text>
  </g>
  
  <g transform="translate(200, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="none" stroke="#10b981" stroke-width="2">Outline</text>
  </g>
  
  <g transform="translate(320, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#text-gradient-3)">Gradient</text>
  </g>
  
  <g transform="translate(450, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b" filter="url(#glow)">Glow</text>
  </g>
  
  <g transform="translate(550, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" style="text-shadow: 2px 2px 0 #1e40af;">Shadow</text>
  </g>
  
  <g transform="translate(670, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#64748b">3D</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#94a3b8" transform="translate(-2, -2)">3D</text>
  </g>
</svg>
