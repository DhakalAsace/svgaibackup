<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- UI elements -->
    <linearGradient id="ui-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    
    <!-- Button gradient -->
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Step-by-Step SVG Generation Tutorial</text>
  
  <!-- Step 1: Write Prompt -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="100" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="600" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 1: Write Your Prompt</text>
    
    <!-- SVGAI.org interface mockup -->
    <rect x="20" y="50" width="560" height="40" rx="4" ry="4" fill="url(#ui-gradient)" stroke="#94a3b8" stroke-width="1" />
    <text x="40" y="75" font-family="monospace" font-size="14" fill="#334155">"Minimalist robot icon with friendly face, waving, blue color, clean lines"</text>
  </g>
  
  <!-- Step 2: Generate Options -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="600" height="160" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="600" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 2: Review Generated Options</text>
    
    <!-- Generated SVG options -->
    <g transform="translate(30, 70)">
      <!-- Option 1 -->
      <rect x="0" y="0" width="100" height="100" rx="4" ry="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
      <g transform="translate(50, 50) scale(0.4)">
        <!-- Simple robot icon -->
        <rect x="-30" y="-40" width="60" height="50" rx="10" ry="10" fill="#3b82f6" />
        <rect x="-40" y="-20" width="80" height="60" rx="5" ry="5" fill="#64748b" />
        <circle cx="-15" cy="-25" r="5" fill="white" />
        <circle cx="15" cy="-25" r="5" fill="white" />
        <rect x="-10" y="-10" width="20" height="5" rx="2" ry="2" fill="white" />
        <rect x="-25" y="40" width="10" height="20" fill="#64748b" />
        <rect x="15" y="40" width="10" height="20" fill="#64748b" />
        <rect x="30" y="0" width="20" height="10" rx="5" ry="5" fill="#64748b" />
      </g>
      
      <!-- Option 2 -->
      <rect x="120" y="0" width="100" height="100" rx="4" ry="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
      <g transform="translate(170, 50) scale(0.4)">
        <!-- Alternative robot icon -->
        <circle cx="0" cy="-30" r="30" fill="#3b82f6" />
        <rect x="-40" y="0" width="80" height="60" rx="10" ry="10" fill="#3b82f6" />
        <circle cx="-15" cy="-35" r="5" fill="white" />
        <circle cx="15" cy="-35" r="5" fill="white" />
        <path d="M-10,-20 C-5,-15 5,-15 10,-20" stroke="white" stroke-width="2" fill="none" />
        <rect x="-30" y="60" width="15" height="25" fill="#3b82f6" />
        <rect x="15" y="60" width="15" height="25" fill="#3b82f6" />
        <rect x="40" y="20" width="25" height="10" rx="5" ry="5" fill="#3b82f6" />
      </g>
      
      <!-- Option 3 -->
      <rect x="240" y="0" width="100" height="100" rx="4" ry="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 2" />
      <g transform="translate(290, 50) scale(0.4)">
        <!-- Selected robot icon -->
        <circle cx="0" cy="0" r="50" fill="#3b82f6" />
        <circle cx="-20" cy="-15" r="8" fill="white" />
        <circle cx="20" cy="-15" r="8" fill="white" />
        <circle cx="-20" cy="-15" r="3" fill="black" />
        <circle cx="20" cy="-15" r="3" fill="black" />
        <path d="M-15,15 C-10,25 10,25 15,15" stroke="white" stroke-width="3" fill="none" />
        <rect x="50" y="-10" width="30" height="10" rx="5" ry="5" fill="#3b82f6" />
        <rect x="50" y="0" width="10" height="30" rx="5" ry="5" fill="#3b82f6" />
      </g>
      
      <!-- Selected indicator -->
      <rect x="240" y="0" width="100" height="100" rx="4" ry="4" fill="none" stroke="#10b981" stroke-width="3" />
      <text x="290" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#10b981">Selected</text>
      
      <!-- Option 4 -->
      <rect x="360" y="0" width="100" height="100" rx="4" ry="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
      <g transform="translate(410, 50) scale(0.4)">
        <!-- Another robot variation -->
        <rect x="-40" y="-50" width="80" height="70" rx="15" ry="15" fill="#3b82f6" />
        <rect x="-50" y="20" width="100" height="60" rx="10" ry="10" fill="#3b82f6" />
        <circle cx="-20" cy="-20" r="10" fill="white" />
        <circle cx="20" cy="-20" r="10" fill="white" />
        <circle cx="-20" cy="-20" r="5" fill="black" />
        <circle cx="20" cy="-20" r="5" fill="black" />
        <rect x="-15" y="0" width="30" height="5" rx="2" ry="2" fill="white" />
        <rect x="-30" y="80" width="20" height="30" fill="#3b82f6" />
        <rect x="10" y="80" width="20" height="30" fill="#3b82f6" />
        <path d="M50,30 C60,0 70,20 50,50" fill="#3b82f6" />
      </g>
    </g>
  </g>
  
  <!-- Step 3: Download -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="80" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="0" y="0" width="600" height="40" rx="8" ry="8" fill="#0ea5e9" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Step 3: Download Your SVG</text>
    
    <!-- Download options -->
    <rect x="30" y="50" width="120" height="40" rx="20" ry="20" fill="url(#button-gradient)" />
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Download SVG</text>
    
    <rect x="170" y="50" width="120" height="40" rx="20" ry="20" fill="#64748b" />
    <text x="230" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Download PNG</text>
    
    <rect x="310" y="50" width="120" height="40" rx="20" ry="20" fill="#64748b" />
    <text x="370" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Copy JSX Code</text>
    
    <rect x="450" y="50" width="120" height="40" rx="20" ry="20" fill="#64748b" />
    <text x="510" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Copy SVG Code</text>
  </g>
</svg>
