<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Process box gradients -->
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    
    <linearGradient id="nlp-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#a5b4fc" />
    </linearGradient>
    
    <linearGradient id="generation-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dcfce7" />
      <stop offset="100%" stop-color="#bbf7d0" />
    </linearGradient>
    
    <linearGradient id="refinement-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3" />
      <stop offset="100%" stop-color="#fef08a" />
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Text-to-SVG Conversion Process</text>
  
  <!-- Step 1: Prompt Engineering -->
  <g transform="translate(160, 120)">
    <rect x="-120" y="0" width="240" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-120" y="0" width="240" height="40" rx="8" ry="8" fill="#3b82f6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. Prompt Engineering</text>
    
    <rect x="-100" y="50" width="200" height="80" rx="4" ry="4" fill="url(#prompt-gradient)" />
    
    <!-- Prompt example -->
    <text x="0" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#1e40af">"Create a minimalist</text>
    <text x="0" y="100" font-family="monospace" font-size="12" text-anchor="middle" fill="#1e40af">mountain logo with</text>
    <text x="0" y="120" font-family="monospace" font-size="12" text-anchor="middle" fill="#1e40af">blue and green colors"</text>
    
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Key Elements:</text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Subject (mountain)</text>
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Style (minimalist)</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Colors (blue, green)</text>
  </g>
  
  <!-- Step 2: NLP Processing -->
  <g transform="translate(400, 120)">
    <rect x="-120" y="0" width="240" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-120" y="0" width="240" height="40" rx="8" ry="8" fill="#8b5cf6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. NLP Processing</text>
    
    <rect x="-100" y="50" width="200" height="80" rx="4" ry="4" fill="url(#nlp-gradient)" />
    
    <!-- NLP illustration -->
    <g transform="translate(0, 90) scale(0.8)">
      <!-- Brain network -->
      <circle cx="-40" cy="-20" r="15" fill="#8b5cf6" fill-opacity="0.3" />
      <circle cx="40" cy="-20" r="15" fill="#8b5cf6" fill-opacity="0.3" />
      <circle cx="-20" cy="20" r="15" fill="#8b5cf6" fill-opacity="0.3" />
      <circle cx="20" cy="20" r="15" fill="#8b5cf6" fill-opacity="0.3" />
      
      <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#8b5cf6" stroke-width="1" />
      <line x1="-40" y1="-20" x2="-20" y2="20" stroke="#8b5cf6" stroke-width="1" />
      <line x1="-40" y1="-20" x2="20" y2="20" stroke="#8b5cf6" stroke-width="1" />
      <line x1="40" y1="-20" x2="-20" y2="20" stroke="#8b5cf6" stroke-width="1" />
      <line x1="40" y1="-20" x2="20" y2="20" stroke="#8b5cf6" stroke-width="1" />
      <line x1="-20" y1="20" x2="20" y2="20" stroke="#8b5cf6" stroke-width="1" />
      
      <text x="-40" y="-20" font-family="monospace" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#1e293b">mountain</text>
      <text x="40" y="-20" font-family="monospace" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#1e293b">minimal</text>
      <text x="-20" y="20" font-family="monospace" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#1e293b">blue</text>
      <text x="20" y="20" font-family="monospace" font-size="10" text-anchor="middle" dominant-baseline="middle" fill="#1e293b">green</text>
    </g>
    
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AI Analysis:</text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Semantic understanding</text>
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Visual concept mapping</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Style interpretation</text>
  </g>
  
  <!-- Step 3: Vector Generation -->
  <g transform="translate(640, 120)">
    <rect x="-120" y="0" width="240" height="200" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-120" y="0" width="240" height="40" rx="8" ry="8" fill="#10b981" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. Vector Generation</text>
    
    <rect x="-100" y="50" width="200" height="80" rx="4" ry="4" fill="url(#generation-gradient)" />
    
    <!-- SVG output -->
    <g transform="translate(0, 90) scale(0.8)">
      <!-- Mountain logo -->
      <path d="M-60,40 L-20,-30 L20,20 L60,40 Z" fill="#3b82f6" />
      <path d="M-20,-30 L20,20 L0,-10 Z" fill="#10b981" />
    </g>
    
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">SVG Output:</text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Vector paths</text>
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Color application</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">• Style implementation</text>
  </g>
  
  <!-- Step 4: Refinement (Optional) -->
  <g transform="translate(400, 350)">
    <rect x="-120" y="0" width="240" height="120" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-120" y="0" width="240" height="40" rx="8" ry="8" fill="#f59e0b" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. Refinement (Optional)</text>
    
    <rect x="-100" y="50" width="200" height="60" rx="4" ry="4" fill="url(#refinement-gradient)" />
    
    <!-- Refinement tools -->
    <g transform="translate(-60, 80) scale(0.6)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#64748b" stroke-width="2" />
    </g>
    
    <g transform="translate(0, 80) scale(0.6)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
      <circle cx="0" cy="0" r="15" fill="none" stroke="#64748b" stroke-width="2" />
    </g>
    
    <g transform="translate(60, 80) scale(0.6)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
      <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="#64748b" stroke-width="2" />
    </g>
    
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">Manual editing in vector software</text>
  </g>
  
  <!-- Connecting arrows -->
  <line x1="280" y1="220" x2="320" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="520" y1="220" x2="560" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="640" y1="280" x2="640" y2="320" stroke="#64748b" stroke-width="2" />
  <line x1="640" y1="320" x2="480" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Bottom section -->
  <rect x="100" y="480" width="600" height="10" rx="5" ry="5" fill="#0c4a6e" fill-opacity="0.1" />
</svg>
