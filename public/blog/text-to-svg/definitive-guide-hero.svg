<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="svg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Text to SVG Conversion</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#0369a1">The Definitive Guide</text>
  
  <!-- Text to SVG Transformation Illustration -->
  <g transform="translate(400, 220)">
    <!-- Text -->
    <g transform="translate(-200, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">ABC</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Plain Text</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(0, 0)">
      <path d="M-100,-10 L100,-10 L80,-30 M100,-10 L80,10" stroke="url(#arrow-gradient)" stroke-width="5" fill="none" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Conversion Process</text>
    </g>
    
    <!-- SVG -->
    <g transform="translate(200, 0)">
      <!-- SVG code representation -->
      <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="white" stroke="#94a3b8" stroke-width="1" />
      
      <!-- Path versions of letters -->
      <path d="M-50,-20 L-30,20 L-60,0 L-20,0 Z" fill="url(#svg-gradient)" />
      <path d="M0,-20 C-15,-20 -15,20 0,20 C15,20 15,-20 0,-20 Z" fill="url(#svg-gradient)" />
      <path d="M30,-20 L60,-20 L30,0 L60,20 L30,20 Z" fill="url(#svg-gradient)" />
      
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Vector SVG</text>
    </g>
  </g>
  
  <!-- Bottom: Methods -->
  <g transform="translate(400, 350)">
    <rect x="-350" y="-20" width="700" height="40" rx="20" ry="20" fill="#0c4a6e" fill-opacity="0.1" stroke="#0c4a6e" stroke-width="1" />
    <text x="-250" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">Manual Design</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">Automated Libraries</text>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">AI-Powered Generation</text>
    <text x="250" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">Implementation</text>
  </g>
</svg>
