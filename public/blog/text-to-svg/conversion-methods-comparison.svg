<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Card gradients -->
    <linearGradient id="manual-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    
    <linearGradient id="automated-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3" />
      <stop offset="100%" stop-color="#fef08a" />
    </linearGradient>
    
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dcfce7" />
      <stop offset="100%" stop-color="#bbf7d0" />
    </linearGradient>
    
    <!-- Code background -->
    <linearGradient id="code-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Text to SVG Conversion Methods</text>
  
  <!-- Manual Method Card -->
  <g transform="translate(150, 100)">
    <rect x="-125" y="0" width="250" height="350" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-125" y="0" width="250" height="40" rx="8" ry="8" fill="#3b82f6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Manual Design</text>
    
    <rect x="-105" y="50" width="210" height="120" rx="4" ry="4" fill="url(#manual-gradient)" />
    
    <!-- Designer illustration -->
    <g transform="translate(0, 110) scale(0.8)">
      <!-- Designer with software -->
      <rect x="-60" y="-60" width="120" height="80" rx="5" ry="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" />
      <rect x="-50" y="-50" width="100" height="60" rx="2" ry="2" fill="#e2e8f0" />
      <path d="M-30,-30 L0,0 L30,-30" stroke="#3b82f6" stroke-width="3" fill="none" />
      <circle cx="0" cy="0" r="10" fill="#3b82f6" />
      
      <!-- Person -->
      <circle cx="0" cy="-80" r="15" fill="#64748b" />
      <rect x="-15" y="-65" width="30" height="30" rx="5" ry="5" fill="#64748b" />
    </g>
    
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Process:</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Designer creates SVG paths</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">in vector software like</text>
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Illustrator or Inkscape</text>
    
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Best For:</text>
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Precision and control</text>
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Complex designs</text>
    <text x="0" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Professional output</text>
  </g>
  
  <!-- Automated Method Card -->
  <g transform="translate(400, 100)">
    <rect x="-125" y="0" width="250" height="350" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-125" y="0" width="250" height="40" rx="8" ry="8" fill="#f59e0b" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Automated Libraries</text>
    
    <rect x="-105" y="50" width="210" height="120" rx="4" ry="4" fill="url(#automated-gradient)" />
    
    <!-- Code illustration -->
    <g transform="translate(0, 110) scale(0.8)">
      <rect x="-70" y="-50" width="140" height="100" rx="5" ry="5" fill="url(#code-bg)" />
      <text x="-60" y="-25" font-family="monospace" font-size="10" fill="#e2e8f0">const svg = document.</text>
      <text x="-60" y="-10" font-family="monospace" font-size="10" fill="#e2e8f0">createElementNS(</text>
      <text x="-60" y="5" font-family="monospace" font-size="10" fill="#e2e8f0">"http://www.w3.org/</text>
      <text x="-60" y="20" font-family="monospace" font-size="10" fill="#e2e8f0">2000/svg", "svg");</text>
      <text x="-60" y="35" font-family="monospace" font-size="10" fill="#e2e8f0">const text = svg.</text>
      <text x="-60" y="50" font-family="monospace" font-size="10" fill="#e2e8f0">createTextNode("ABC");</text>
    </g>
    
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Process:</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Code libraries generate</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">SVG elements through</text>
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">programmatic methods</text>
    
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Best For:</text>
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Dynamic content</text>
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Data visualization</text>
    <text x="0" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Systematic generation</text>
  </g>
  
  <!-- AI Method Card -->
  <g transform="translate(650, 100)">
    <rect x="-125" y="0" width="250" height="350" rx="8" ry="8" fill="white" stroke="#94a3b8" stroke-width="1" />
    <rect x="-125" y="0" width="250" height="40" rx="8" ry="8" fill="#10b981" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI-Powered Generation</text>
    
    <rect x="-105" y="50" width="210" height="120" rx="4" ry="4" fill="url(#ai-gradient)" />
    
    <!-- AI prompt illustration -->
    <g transform="translate(0, 110) scale(0.8)">
      <!-- Prompt box -->
      <rect x="-80" y="-50" width="160" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
      <text x="0" y="-25" font-family="monospace" font-size="12" text-anchor="middle" fill="#334155">"Create a fox logo"</text>
      
      <!-- AI brain -->
      <circle cx="0" cy="0" r="20" fill="#10b981" fill-opacity="0.2" />
      <path d="M-10,-5 C-10,-15 0,-20 10,-15 C20,-20 30,-15 30,-5 C40,0 40,10 30,15 C30,25 20,30 10,25 C0,30 -10,25 -10,15 C-20,10 -20,0 -10,-5 Z" 
            fill="none" stroke="#10b981" stroke-width="2" transform="translate(-10, 10) scale(0.7)" />
      
      <!-- Output SVG -->
      <rect x="-80" y="30" width="160" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
      <path d="M-20,50 L0,40 L20,50 L10,60 L-10,60 Z" fill="#f97316" />
      <circle cx="-10" cy="45" r="2" fill="#1e293b" />
      <circle cx="10" cy="45" r="2" fill="#1e293b" />
    </g>
    
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Process:</text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">AI interprets text prompts</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">and generates vector</text>
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">graphics automatically</text>
    
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Best For:</text>
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Quick ideation</text>
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Non-designers</text>
    <text x="0" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">• Creative exploration</text>
  </g>
  
  <!-- Bottom section -->
  <rect x="100" y="460" width="600" height="30" rx="15" ry="15" fill="#0c4a6e" fill-opacity="0.1" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Choose the method that best fits your project requirements and skills</text>
</svg>
