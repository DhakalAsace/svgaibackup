<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff" />
      <stop offset="100%" stop-color="#ddd6fe" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#bg-gradient)" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#5b21b6">
    AI SVG Applications
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#7c3aed">
    From Logos to Icons and Beyond
  </text>
  
  <!-- Stylized application icons -->
  <g transform="translate(150, 180)">
    <!-- Logo icon -->
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#8b5cf6" opacity="0.9" />
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">LOGO</text>
  </g>
  
  <g transform="translate(270, 180)">
    <!-- Icon set -->
    <rect x="0" y="0" width="80" height="80" rx="40" fill="#7c3aed" opacity="0.9" />
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ICONS</text>
  </g>
  
  <g transform="translate(390, 180)">
    <!-- UI element -->
    <rect x="0" y="0" width="80" height="80" rx="5" fill="#6d28d9" opacity="0.9" />
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">UI/UX</text>
  </g>
  
  <g transform="translate(510, 180)">
    <!-- Diagram -->
    <rect x="0" y="0" width="80" height="80" rx="0" fill="#5b21b6" opacity="0.9" />
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DIAGRAM</text>
  </g>
  
  <!-- Connecting lines -->
  
</svg>
