<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8f9fa" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Icon Design System
  </text>
  
  <!-- Icon grid -->
  <g transform="translate(100, 100)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="50" height="50" fill="#e9ecef" rx="5" ry="5" stroke="#adb5bd" stroke-width="1" />
    <rect x="70" y="0" width="50" height="50" fill="#e9ecef" rx="25" ry="25" stroke="#adb5bd" stroke-width="1" />
    <rect x="140" y="0" width="50" height="50" fill="#e9ecef" rx="0" ry="0" stroke="#adb5bd" stroke-width="1" />
    
    <!-- Row 2 -->
    <rect x="0" y="70" width="50" height="50" fill="#e9ecef" rx="5" ry="5" stroke="#6c757d" stroke-width="2" />
    <rect x="70" y="70" width="50" height="50" fill="#e9ecef" rx="25" ry="25" stroke="#6c757d" stroke-width="2" />
    <rect x="140" y="70" width="50" height="50" fill="#e9ecef" rx="0" ry="0" stroke="#6c757d" stroke-width="2" />
  </g>
  
  <!-- Style guide -->
  <g transform="translate(350, 100)">
    <!-- Stroke weight -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Stroke Weight:</text>
    <line x1="0" y1="20" x2="100" y2="20" stroke="#495057" stroke-width="1" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">1px</text>
    
    <line x1="0" y1="40" x2="100" y2="40" stroke="#495057" stroke-width="2" />
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2px</text>
    
    <!-- Corner radius -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Corner Radius:</text>
    <rect x="0" y="80" width="30" height="30" fill="none" stroke="#495057" stroke-width="1" rx="0" ry="0" />
    <text x="40" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">0px</text>
    
    <rect x="70" y="80" width="30" height="30" fill="none" stroke="#495057" stroke-width="1" rx="5" ry="5" />
    <text x="110" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">5px</text>
    
    <rect x="140" y="80" width="30" height="30" fill="none" stroke="#495057" stroke-width="1" rx="15" ry="15" />
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">15px</text>
  </g>
  
  <!-- Color palette -->
  <g transform="translate(600, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Color Palette:</text>
    <rect x="0" y="10" width="30" height="30" fill="#212529" />
    <rect x="0" y="45" width="30" height="30" fill="#495057" />
    <rect x="0" y="80" width="30" height="30" fill="#6c757d" />
    <rect x="35" y="10" width="30" height="30" fill="#0d6efd" />
    <rect x="35" y="45" width="30" height="30" fill="#198754" />
    <rect x="35" y="80" width="30" height="30" fill="#dc3545" />
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">
    Consistency is key for professional icon sets
  </text>
</svg>
