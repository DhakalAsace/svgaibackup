<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">
    Refining AI-Generated Logos
  </text>
  
  <!-- Process Flow -->
  <g transform="translate(100, 100)">
    <!-- AI Output -->
    <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
    <circle cx="50" cy="50" r="30" fill="#0284c7" />
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">
      AI Output
    </text>
    
    <!-- Arrow 1 -->
    <line x1="110" y1="50" x2="160" y2="50" stroke="#94a3b8" stroke-width="2" />
    <polygon points="160,50 155,45 155,55" fill="#94a3b8" />
    
    <!-- Color Adjustment -->
    <rect x="170" y="0" width="100" height="100" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
    <circle cx="220" cy="50" r="30" fill="#0369a1" />
    <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">
      Color Adjust
    </text>
    
    <!-- Arrow 2 -->
    <line x1="280" y1="50" x2="330" y2="50" stroke="#94a3b8" stroke-width="2" />
    <polygon points="330,50 325,45 325,55" fill="#94a3b8" />
    
    <!-- Shape Refinement -->
    <rect x="340" y="0" width="100" height="100" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
    <path d="M 390 30 L 410 50 L 390 70 L 370 50 Z" fill="#0369a1" />
    <text x="390" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">
      Shape Refine
    </text>
    
    <!-- Arrow 3 -->
    <line x1="450" y1="50" x2="500" y2="50" stroke="#94a3b8" stroke-width="2" />
    <polygon points="500,50 495,45 495,55" fill="#94a3b8" />
    
    <!-- Add Typography -->
    <rect x="510" y="0" width="100" height="100" rx="8" ry="8" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1" />
    <path d="M 560 30 L 580 50 L 560 70 L 540 50 Z" fill="#0369a1" />
    <text x="560" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0f172a">
      BRAND
    </text>
    <text x="560" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">
      Typography
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Professional logos often require refinement after AI generation
  </text>
</svg>
