<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8fafc" rx="8" ry="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">
    SVG Icon Implementation Methods
  </text>
  
  <!-- Inline SVG Method -->
  <g transform="translate(100, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0f766e">
      Inline SVG
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#134e4a">
      &lt;svg&gt;...&lt;/svg&gt;
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#134e4a">
      + Full CSS/JS control
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#134e4a">
      + No HTTP request
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#134e4a">
      - Bloats HTML
    </text>
  </g>
  
  <!-- IMG Tag Method -->
  <g transform="translate(300, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#047857">
      &lt;img&gt; Tag
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#064e3b">
      &lt;img src="icon.svg"&gt;
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#064e3b">
      + Simple, clean HTML
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#064e3b">
      + Browser caching
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#064e3b">
      - Limited styling
    </text>
  </g>
  
  <!-- Icon Fonts Method -->
  <g transform="translate(500, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#eef2ff" stroke="#6366f1" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4338ca">
      Icon Fonts
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#3730a3">
      &lt;i class="icon"&gt;&lt;/i&gt;
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730a3">
      + Easy CSS styling
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730a3">
      + Single HTTP request
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730a3">
      - Accessibility issues
    </text>
  </g>
  
  <!-- SVG Sprites Method -->
  <g transform="translate(700, 120)">
    <rect x="-75" y="-50" width="150" height="100" rx="8" ry="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0284c7">
      SVG Sprites
    </text>
    <text x="0" y="-10" font-family="monospace" font-size="10" text-anchor="middle" fill="#075985">
      &lt;use xlink:href="#id"&gt;
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
      + Reduces HTTP requests
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
      + CSS styling possible
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
      - Requires setup/tooling
    </text>
  </g>
  
  <!-- Recommendation -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0f766e">
    Best Choice: SVG Sprites for most icon sets
  </text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    Balance of performance, styling flexibility, and maintainability
  </text>
</svg>
