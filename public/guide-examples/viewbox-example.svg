<?xml version="1.0" encoding="UTF-8"?>
<!-- ViewBox demonstration from svg-file-format.mdx -->
<!-- Shows how viewBox affects SVG scaling and coordinate system -->
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Content scales proportionally with viewBox -->
  <rect x="10" y="10" width="80" height="80" fill="#e74c3c" rx="5" />
  <circle cx="50" cy="50" r="30" fill="#f1c40f" />
  <text x="50" y="55" text-anchor="middle" fill="#2c3e50" font-size="16">ViewBox</text>
</svg>