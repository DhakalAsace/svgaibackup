<?xml version="1.0" encoding="UTF-8"?>
<!-- Example of HTML converted to SVG from html-string-to-svg-js.mdx -->
<!-- Shows foreignObject embedding HTML content -->
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- foreignObject containing HTML -->
  <foreignObject width="100%" height="100%" x="0" y="0">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width: 400px; height: 200px; padding: 20px; font-family: Arial, sans-serif;">
      <h1 style="color: #3498db; margin-bottom: 10px;">Hello SVG!</h1>
      <p style="color: #333; line-height: 1.5;">This demonstrates HTML content embedded within an SVG using foreignObject.</p>
    </div>
  </foreignObject>
</svg>