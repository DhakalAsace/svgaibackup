<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Example of HTML content embedded in SVG using foreignObject -->
  <rect width="400" height="300" fill="#f0f0f0" rx="10"/>
  
  <foreignObject x="20" y="20" width="360" height="260">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; padding: 20px;">
      <h2 style="color: #333; margin-top: 0;">HTML in SVG</h2>
      <p style="color: #666; line-height: 1.6;">
        This is actual HTML content rendered inside an SVG using the foreignObject element. 
        You can use any HTML elements and CSS styles here.
      </p>
      <button style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Interactive Button
      </button>
      <ul style="color: #555; margin-top: 20px;">
        <li>Supports all HTML elements</li>
        <li>Full CSS styling capabilities</li>
        <li>Perfect for dynamic content</li>
      </ul>
    </div>
  </foreignObject>
  
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#999">
    foreignObject HTML embedding example
  </text>
</svg>