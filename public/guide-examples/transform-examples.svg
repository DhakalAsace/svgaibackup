<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- SVG Transform Examples -->
  <defs>
    <style>
      .original { fill: #e3f2fd; stroke: #2196F3; stroke-width: 2; opacity: 0.5; }
      .transformed { fill: #ffecb3; stroke: #ff9800; stroke-width: 2; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#fafafa"/>
  
  <!-- Translate -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="60" height="40" class="original"/>
    <rect x="0" y="0" width="60" height="40" class="transformed" transform="translate(20, 20)"/>
    <text x="30" y="80" text-anchor="middle" class="label">translate(20, 20)</text>
  </g>
  
  <!-- Rotate -->
  <g transform="translate(250, 80)">
    <rect x="-30" y="-20" width="60" height="40" class="original"/>
    <rect x="-30" y="-20" width="60" height="40" class="transformed" transform="rotate(45)"/>
    <text x="0" y="60" text-anchor="middle" class="label">rotate(45)</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(400, 80)">
    <rect x="-30" y="-20" width="60" height="40" class="original"/>
    <rect x="-30" y="-20" width="60" height="40" class="transformed" transform="scale(1.5, 0.75)"/>
    <text x="0" y="60" text-anchor="middle" class="label">scale(1.5, 0.75)</text>
  </g>
  
  <!-- Skew -->
  <g transform="translate(100, 200)">
    <rect x="-30" y="-20" width="60" height="40" class="original"/>
    <rect x="-30" y="-20" width="60" height="40" class="transformed" transform="skewX(30)"/>
    <text x="0" y="60" text-anchor="middle" class="label">skewX(30)</text>
  </g>
  
  <!-- Matrix -->
  <g transform="translate(250, 200)">
    <rect x="-30" y="-20" width="60" height="40" class="original"/>
    <rect x="-30" y="-20" width="60" height="40" class="transformed" transform="matrix(1,0.2,-0.2,1,0,0)"/>
    <text x="0" y="60" text-anchor="middle" class="label">matrix transform</text>
  </g>
  
  <!-- Combined -->
  <g transform="translate(400, 200)">
    <rect x="-30" y="-20" width="60" height="40" class="original"/>
    <rect x="-30" y="-20" width="60" height="40" class="transformed" 
          transform="rotate(30) scale(1.2) translate(10, 0)"/>
    <text x="0" y="60" text-anchor="middle" class="label">combined</text>
  </g>
</svg>