<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">App Icon Creation with AI</text>
  
  <!-- Device frame -->
  <rect x="50" y="90" width="160" height="160" rx="15" ry="15" fill="#e9ecef" stroke="#ced4da" stroke-width="2" />
  
  <!-- Icon placeholder -->
  <rect x="80" y="120" width="100" height="100" rx="20" ry="20" fill="#4dabf7" />
  <path d="M110 170 L130 190 L150 150" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Arrow -->
  <path d="M230 170 L280 170" stroke="#495057" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,5" />
  <polygon points="280,165 290,170 280,175" fill="#495057" />
  
  <!-- Text inputs -->
  <rect x="320" y="90" width="230" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="340" y="115" font-family="Arial" font-size="14" fill="#6c757d">Modern shopping cart icon for e-commerce</text>
  
  <rect x="320" y="140" width="230" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="340" y="165" font-family="Arial" font-size="14" fill="#6c757d">Professional gear settings icon</text>
  
  <rect x="320" y="190" width="230" height="40" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="340" y="215" font-family="Arial" font-size="14" fill="#6c757d">Clean search magnifying glass UI icon</text>
  
  <!-- Footer -->
  <text x="300" y="270" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Create professional app icons in seconds with AI</text>
</svg>