  <text x="100" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000">
    YEAH!
  </text>
  <!-- Emphasis lines -->
  <line x1="40" y1="30" x2="30" y2="20" stroke="#000" stroke-width="3"/>
  <line x1="160" y1="30" x2="170" y2="20" stroke="#000" stroke-width="3"/>
  <line x1="40" y1="110" x2="30" y2="120" stroke="#000" stroke-width="3"/>
  <line x1="160" y1="110" x2="170" y2="120" stroke="#000" stroke-width="3"/>
  <!-- Small burst effects -->
  <circle cx="25" cy="50" r="3" fill="#000"/>
  <circle cx="175" cy="90" r="3" fill="#000"/>
  <circle cx="25" cy="90" r="2" fill="#000"/>
