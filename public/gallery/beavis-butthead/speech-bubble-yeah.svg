  <path d="M30 40 Q30 20 50 20 L150 20 Q170 20 170 40 L170 100 Q170 120 150 120 L80 120 L50 150 L55 120 L50 120 Q30 120 30 100 Z" 
        fill="#fff" stroke="#000" stroke-width="4"/>
