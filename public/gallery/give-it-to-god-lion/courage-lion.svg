<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="courageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="48" height="48" fill="#FFFFFF"/>
  <g transform="translate(24, 20)">
    <!-- Strong lion face -->
    <g>
      <!-- Mane with rays -->
      <g stroke="url(#courageGrad)" stroke-width="2" fill="none" stroke-linecap="round">
        <path d="M0,-12 L0,-16 M-4,-11 L-6,-14 M4,-11 L6,-14"/>
        <path d="M-8,-8 L-11,-10 M8,-8 L11,-10"/>
        <path d="M-10,-4 L-13,-4 M10,-4 L13,-4"/>
        <path d="M-8,0 L-11,2 M8,0 L11,2"/>
        <path d="M-4,3 L-6,6 M4,3 L6,6"/>
      </g>
      <!-- Face -->
      <ellipse cx="0" cy="0" rx="10" ry="11" fill="#FFD700" stroke="#8B4513" stroke-width="1"/>
      <!-- Determined eyes -->
      <path d="M-6,-4 L-2,-3 L-6,-2" fill="#8B4513"/>
      <path d="M6,-4 L2,-3 L6,-2" fill="#8B4513"/>
      <!-- Strong nose -->
      <path d="M-2,1 L0,3 L2,1 Q0,0 -2,1 Z" fill="#8B4513"/>
      <!-- Confident mouth -->
      <path d="M0,3 C-3,4 -4,3 -5,1 M0,3 C3,4 4,3 5,1" 
            fill="none" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  <!-- Text -->
  <g transform="translate(24, 38)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#663399">
      COURAGE
    </text>
  </g>
</svg>