<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strengthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="48" height="48" fill="#87CEEB" opacity="0.15"/>
  <g transform="translate(24, 22)">
    <!-- Powerful lion profile -->
    <g transform="rotate(-15)">
      <!-- Flowing mane -->
      <path d="M-2,-10 Q-8,-12 -12,-8 Q-14,-2 -12,4 Q-8,10 -2,12 Q4,10 8,4 Q10,-2 8,-8 Q4,-12 -2,-10 Z" 
            fill="url(#strengthGrad)" stroke="#8B4513" stroke-width="0.5"/>
      <!-- Face profile -->
      <path d="M-2,-8 Q6,-8 10,-4 Q12,0 10,4 Q8,6 4,6 L2,8 Q0,8 -2,6 Q-4,2 -4,-2 Q-4,-6 -2,-8 Z" 
            fill="#FFA500" stroke="#8B4513" stroke-width="0.5"/>
      <!-- Eye -->
      <circle cx="2" cy="-2" r="1.5" fill="#8B4513"/>
      <circle cx="2.5" cy="-2.5" r="0.5" fill="#FFFFFF"/>
      <!-- Nose -->
      <path d="M8,-3 L10,-2 L9,-1" fill="#663399"/>
      <!-- Mouth -->
      <path d="M9,-1 Q8,0 6,0 Q4,1 2,0" fill="none" stroke="#8B4513" stroke-width="0.8"/>
      <!-- Chin -->
      <path d="M2,0 Q0,2 -2,3" fill="none" stroke="#8B4513" stroke-width="0.5"/>
    </g>
  </g>
  <!-- Banner with text -->
  <g transform="translate(24, 38)">
    <path d="M-12,0 L-10,-2 L10,-2 L12,0 L10,2 L-10,2 Z" fill="#663399" stroke="#FFD700" stroke-width="0.5"/>
    <text x="0" y="0.5" text-anchor="middle" font-family="serif" font-size="6" font-weight="bold" fill="#FFFFFF">
      STRENGTH
    </text>
  </g>
</svg>