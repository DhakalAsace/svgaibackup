<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#663399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="48" height="48" fill="#FFFFFF"/>
  <!-- Glow behind -->
  <ellipse cx="24" cy="24" rx="20" ry="20" fill="url(#glowGrad)" opacity="0.3"/>
  <g transform="translate(24, 16)">
    <!-- Majestic lion head -->
    <g>
      <!-- Mane -->
      <circle cx="0" cy="0" r="10" fill="#FFD700" opacity="0.7"/>
      <g stroke="#FFA500" stroke-width="0.8" fill="none">
        <path d="M0,-10 Q-3,-11 -6,-10 Q-8,-7 -7,-4"/>
        <path d="M0,-10 Q3,-11 6,-10 Q8,-7 7,-4"/>
        <path d="M-10,0 Q-11,-3 -10,-6 Q-7,-8 -4,-7"/>
        <path d="M10,0 Q11,-3 10,-6 Q7,-8 4,-7"/>
      </g>
      <!-- Face -->
      <ellipse cx="0" cy="0" rx="7" ry="8" fill="#FFA500" stroke="#8B4513" stroke-width="0.5"/>
      <!-- Eyes -->
      <circle cx="-2.5" cy="-2" r="1" fill="#8B4513"/>
      <circle cx="2.5" cy="-2" r="1" fill="#8B4513"/>
      <circle cx="-2" cy="-2.5" r="0.3" fill="#FFFFFF"/>
      <circle cx="3" cy="-2.5" r="0.3" fill="#FFFFFF"/>
      <!-- Nose -->
      <path d="M-1,1 L0,2 L1,1 Q0,0.5 -1,1 Z" fill="#663399"/>
      <!-- Mouth -->
      <path d="M0,2 C-2,3 -2,2.5 -2.5,1.5 M0,2 C2,3 2,2.5 2.5,1.5" 
            fill="none" stroke="#8B4513" stroke-width="0.6" stroke-linecap="round"/>
    </g>
  </g>
  <!-- Text -->
  <g transform="translate(24, 32)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="5" fill="url(#textGradient)">
      Give it to
    </text>
  </g>
  <g transform="translate(24, 40)">
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#FFD700" stroke="#663399" stroke-width="0.3">
      GOD
    </text>
  </g>
</svg>