  <path d="M130 95 L140 93 L130 91 Z" fill="#ffa500" stroke="#000" stroke-width="1"/>
  <!-- Eye -->
  <circle cx="125" cy="93" r="3" fill="#000"/>
  <circle cx="126" cy="92" r="1" fill="#fff"/>
