<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Manga speech bubble -->
  <!-- Main bubble with dramatic shape -->
  <path d="M30 40 L30 30 Q30 20 40 20 L160 20 Q170 20 170 30 L170 40 L175 50 L170 60 L170 100 L175 110 L170 120 Q170 130 160 130 L70 130 L50 140 L40 150 L30 160 L35 140 L40 130 Q30 130 30 120 L25 110 L30 100 L30 60 L25 50 Z" 
        fill="#fff" stroke="#000" stroke-width="4"/>
