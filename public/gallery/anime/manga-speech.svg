  <circle cx="180" cy="120" r="5" fill="#fff" stroke="#000" stroke-width="2"/>
  <circle cx="185" cy="135" r="4" fill="#fff" stroke="#000" stroke-width="2"/>
  <circle cx="180" cy="145" r="3" fill="#fff" stroke="#000" stroke-width="2"/>
</svg>