  <g stroke="#000" stroke-width="2" opacity="0.7">
    <line x1="10" y1="35" x2="25" y2="40"/>
    <line x1="15" y1="55" x2="25" y2="55"/>
    <line x1="10" y1="75" x2="25" y2="70"/>
    <line x1="175" y1="35" x2="185" y2="30"/>
    <line x1="175" y1="55" x2="190" y2="55"/>
    <line x1="175" y1="75" x2="185" y2="80"/>
  </g>
  <!-- Japanese-style text placeholder -->
  <text x="100" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">
    なに!?
  </text>
  <text x="100" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">
    (NANI!?)
  </text>
  <!-- Emotion indicators -->
  <path d="M140 35 L145 25 L150 35" fill="none" stroke="#000" stroke-width="2"/>
  <path d="M150 40 L155 30 L160 40" fill="none" stroke="#000" stroke-width="2"/>
