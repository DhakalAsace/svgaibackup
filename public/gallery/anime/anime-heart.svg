    <path d="M170 160 C170 160 160 155 160 150 C160 145 162.5 142.5 165 142.5 C167.5 142.5 170 145 170 147.5 C170 145 172.5 142.5 175 142.5 C177.5 142.5 180 145 180 150 C180 155 170 160 170 160 Z" 
