<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Pom Pom Flower Center - Fringe cutting template -->
  <title>Pom Pom Flower Center Template</title>
  
  <!-- Rectangle for fringe base -->
  <rect x="10" y="30" width="80" height="40" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Fringe cutting lines -->
  <g id="fringe-lines">
    <line x1="10" y1="30" x2="10" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="15" y1="30" x2="15" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="20" y1="30" x2="20" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="25" y1="30" x2="25" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="30" y1="30" x2="30" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="35" y1="30" x2="35" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="40" y1="30" x2="40" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="45" y1="30" x2="45" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="50" y1="30" x2="50" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="55" y1="30" x2="55" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="60" y1="30" x2="60" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="65" y1="30" x2="65" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="70" y1="30" x2="70" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="75" y1="30" x2="75" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="80" y1="30" x2="80" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="85" y1="30" x2="85" y2="60" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
  </g>
  
  <!-- Rolling guide line -->
  <line x1="10" y1="65" x2="90" y2="65" stroke="#000000" stroke-width="0.5" stroke-dasharray="3,2"/>
  
  <!-- Instructions -->
  <text x="10" y="75" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">Cut fringe, roll and glue</text>
  <text x="10" y="25" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">â…›" spacing</text>
  
  <!-- Size indicator -->
  <text x="10" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">3" x 1.5" strip</text>
</svg>