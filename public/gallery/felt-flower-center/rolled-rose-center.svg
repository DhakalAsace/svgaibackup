<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rolled Rose Center - Spiral template for rolled felt roses -->
  <title>Rolled Rose Center Template</title>
  
  <!-- Spiral path for rolling -->
  <path d="M 50 50 
           m 0 -5
           a 5 5 0 0 1 0 10
           a 10 10 0 0 1 0 -20
           a 20 20 0 0 1 0 40
           a 30 30 0 0 1 0 -60
           a 40 40 0 0 1 0 80"
        fill="none" 
        stroke="#000000" 
        stroke-width="0.5"/>
  
  <!-- Center starting point -->
  <circle cx="50" cy="50" r="1" fill="#000000"/>
  
  <!-- Cutting guide lines -->
  <path d="M 50 45 L 50 10" stroke="#000000" stroke-width="0.3" stroke-dasharray="2,2"/>
  
  <!-- Size indicator -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">3" diameter</text>
</svg>