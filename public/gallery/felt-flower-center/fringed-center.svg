<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fringed Center - Radial fringe cutting guide -->
  <title>Fringed Center Template</title>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Inner circle (no-cut zone) -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Radial cutting lines -->
  <g id="fringe-cuts">
    <!-- Every 10 degrees -->
    <line x1="50" y1="15" x2="50" y2="10" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="58.66" y1="16.34" x2="62.36" y2="11.91" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="66.43" y1="20.61" x2="71.65" y2="16.84" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="72.36" y1="27.64" x2="78.09" y2="23.88" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="75.61" y1="36.17" x2="81.91" y2="33.41" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="75.61" y1="45.39" x2="81.91" y2="44.59" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="72.36" y1="54.36" x2="78.09" y2="56.12" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="66.43" y1="61.57" x2="71.65" y2="65.16" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="58.66" y1="66.34" x2="62.36" y2="71.09" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="50" y1="68" x2="50" y2="74" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="41.34" y1="66.34" x2="37.64" y2="71.09" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="33.57" y1="61.57" x2="28.35" y2="65.16" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="27.64" y1="54.36" x2="21.91" y2="56.12" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="24.39" y1="45.39" x2="18.09" y2="44.59" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="24.39" y1="36.17" x2="18.09" y2="33.41" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="27.64" y1="27.64" x2="21.91" y2="23.88" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="33.57" y1="20.61" x2="28.35" y2="16.84" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <line x1="41.34" y1="16.34" x2="37.64" y2="11.91" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
  </g>
  
  <!-- Instructions -->
  <text x="20" y="90" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">Cut on dashed lines</text>
  
  <!-- Size indicator -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">3.2" diameter</text>
</svg>