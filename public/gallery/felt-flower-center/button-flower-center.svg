<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Button Flower Center - Center with button hole markings -->
  <title>Button Flower Center Template</title>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Button hole options -->
  <!-- 2-hole button -->
  <g id="two-hole">
    <circle cx="40" cy="50" r="2" fill="none" stroke="#000000" stroke-width="0.5"/>
    <circle cx="60" cy="50" r="2" fill="none" stroke="#000000" stroke-width="0.5"/>
    <text x="45" y="40" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">2-hole</text>
  </g>
  
  <!-- 4-hole button -->
  <g id="four-hole" transform="translate(0, -15)">
    <circle cx="45" cy="45" r="1.5" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <circle cx="55" cy="45" r="1.5" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <circle cx="45" cy="55" r="1.5" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <circle cx="55" cy="55" r="1.5" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <text x="42" y="20" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">4-hole</text>
  </g>
  
  <!-- Shank button guide -->
  <g id="shank" transform="translate(0, 20)">
    <rect x="47" y="48" width="6" height="4" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
    <text x="43" y="60" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">Shank</text>
  </g>
  
  <!-- Size indicator -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">2.75" diameter</text>
</svg>