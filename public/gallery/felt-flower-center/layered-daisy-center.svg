<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Layered Daisy Center - Concentric circles for layered daisy -->
  <title>Layered Daisy Center Template</title>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Middle circle -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="5" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Alignment marks -->
  <line x1="50" y1="5" x2="50" y2="10" stroke="#000000" stroke-width="0.3"/>
  <line x1="50" y1="90" x2="50" y2="95" stroke="#000000" stroke-width="0.3"/>
  <line x1="5" y1="50" x2="10" y2="50" stroke="#000000" stroke-width="0.3"/>
  <line x1="90" y1="50" x2="95" y2="50" stroke="#000000" stroke-width="0.3"/>
  
  <!-- Size labels -->
  <text x="52" y="30" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">1"</text>
  <text x="52" y="42" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">½"</text>
  <text x="52" y="52" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">¼"</text>
</svg>