<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Star Flower Center - Star-shaped center template -->
  <title>Star Flower Center Template</title>
  
  <!-- 8-pointed star -->
  <path d="M 50 10
           L 58 30
           L 78 22
           L 70 42
           L 90 50
           L 70 58
           L 78 78
           L 58 70
           L 50 90
           L 42 70
           L 22 78
           L 30 58
           L 10 50
           L 30 42
           L 22 22
           L 42 30
           Z"
        fill="none" 
        stroke="#000000" 
        stroke-width="0.5"/>
  
  <!-- Inner guide circle -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="2,2"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="1" fill="#000000"/>
  
  <!-- 5-pointed star (smaller) -->
  <g transform="translate(0, -5)">
    <path d="M 50 25
             L 54 35
             L 65 35
             L 56 42
             L 60 52
             L 50 45
             L 40 52
             L 44 42
             L 35 35
             L 46 35
             Z"
          fill="none" 
          stroke="#000000" 
          stroke-width="0.3"/>
    <text x="35" y="20" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">5-point</text>
  </g>
  
  <!-- Size indicator -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">3.2" diameter</text>
</svg>