<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gathered Center - Template with gathering stitch lines -->
  <title>Gathered Center Template</title>
  
  <!-- Rectangle for gathering -->
  <rect x="10" y="30" width="80" height="40" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Gathering stitch line 1 -->
  <g id="stitch-line-1">
    <line x1="10" y1="35" x2="90" y2="35" stroke="#000000" stroke-width="0.3" stroke-dasharray="3,2"/>
    <text x="92" y="36" font-size="2" font-family="Arial, sans-serif" fill="#000000">Â¼"</text>
  </g>
  
  <!-- Gathering stitch line 2 -->
  <g id="stitch-line-2">
    <line x1="10" y1="40" x2="90" y2="40" stroke="#000000" stroke-width="0.3" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Circle template for gathered result -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#000000" stroke-width="0.3" stroke-dasharray="1,1"/>
  
  <!-- Instructions -->
  <text x="10" y="75" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">Run gathering stitches on dashed lines</text>
  <text x="10" y="80" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">Pull tight to form circle</text>
  
  <!-- Visual guide for gathering -->
  <g transform="translate(15, 85)">
    <path d="M 0 0 Q 10 -5 20 0 Q 30 -5 40 0 Q 50 -5 60 0 Q 70 -5 80 0" 
          fill="none" 
          stroke="#000000" 
          stroke-width="0.3"/>
    <text x="0" y="5" font-size="2" font-family="Arial, sans-serif" fill="#000000">Gathered result</text>
  </g>
  
  <!-- Size indicator -->
  <text x="10" y="25" font-size="3" font-family="Arial, sans-serif" fill="#000000">3" x 1.5" strip</text>
</svg>