<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sunflower Center - Dotted pattern for sunflower center -->
  <title>Sunflower Center Template</title>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Dot pattern in spiral arrangement -->
  <g id="dots">
    <!-- Center dot -->
    <circle cx="50" cy="50" r="1" fill="#000000"/>
    
    <!-- Inner ring -->
    <circle cx="50" cy="40" r="1" fill="#000000"/>
    <circle cx="58" cy="44" r="1" fill="#000000"/>
    <circle cx="60" cy="52" r="1" fill="#000000"/>
    <circle cx="56" cy="58" r="1" fill="#000000"/>
    <circle cx="50" cy="60" r="1" fill="#000000"/>
    <circle cx="44" cy="58" r="1" fill="#000000"/>
    <circle cx="40" cy="52" r="1" fill="#000000"/>
    <circle cx="42" cy="44" r="1" fill="#000000"/>
    
    <!-- Middle ring -->
    <circle cx="50" cy="30" r="1" fill="#000000"/>
    <circle cx="62" cy="34" r="1" fill="#000000"/>
    <circle cx="70" cy="44" r="1" fill="#000000"/>
    <circle cx="70" cy="56" r="1" fill="#000000"/>
    <circle cx="62" cy="66" r="1" fill="#000000"/>
    <circle cx="50" cy="70" r="1" fill="#000000"/>
    <circle cx="38" cy="66" r="1" fill="#000000"/>
    <circle cx="30" cy="56" r="1" fill="#000000"/>
    <circle cx="30" cy="44" r="1" fill="#000000"/>
    <circle cx="38" cy="34" r="1" fill="#000000"/>
    
    <!-- Outer ring -->
    <circle cx="50" cy="20" r="1" fill="#000000"/>
    <circle cx="66" cy="24" r="1" fill="#000000"/>
    <circle cx="76" cy="34" r="1" fill="#000000"/>
    <circle cx="80" cy="50" r="1" fill="#000000"/>
    <circle cx="76" cy="66" r="1" fill="#000000"/>
    <circle cx="66" cy="76" r="1" fill="#000000"/>
    <circle cx="50" cy="80" r="1" fill="#000000"/>
    <circle cx="34" cy="76" r="1" fill="#000000"/>
    <circle cx="24" cy="66" r="1" fill="#000000"/>
    <circle cx="20" cy="50" r="1" fill="#000000"/>
    <circle cx="24" cy="34" r="1" fill="#000000"/>
    <circle cx="34" cy="24" r="1" fill="#000000"/>
  </g>
  
  <!-- Size indicator -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">3.5" diameter</text>
</svg>