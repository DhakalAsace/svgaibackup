<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon Flower Center - Hexagonal center template -->
  <title>Hexagon Flower Center Template</title>
  
  <!-- Large hexagon -->
  <polygon points="50,10 79.28,27.5 79.28,62.5 50,80 20.72,62.5 20.72,27.5" 
           fill="none" 
           stroke="#000000" 
           stroke-width="0.5"/>
  
  <!-- Medium hexagon -->
  <polygon points="50,25 64.64,33.75 64.64,56.25 50,65 35.36,56.25 35.36,33.75" 
           fill="none" 
           stroke="#000000" 
           stroke-width="0.5"/>
  
  <!-- Small hexagon -->
  <polygon points="50,40 57.32,45 57.32,55 50,60 42.68,55 42.68,45" 
           fill="none" 
           stroke="#000000" 
           stroke-width="0.5"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="1" fill="#000000"/>
  
  <!-- Fold lines -->
  <line x1="50" y1="10" x2="50" y2="80" stroke="#000000" stroke-width="0.3" stroke-dasharray="2,2"/>
  <line x1="20.72" y1="27.5" x2="79.28" y2="62.5" stroke="#000000" stroke-width="0.3" stroke-dasharray="2,2"/>
  <line x1="79.28" y1="27.5" x2="20.72" y2="62.5" stroke="#000000" stroke-width="0.3" stroke-dasharray="2,2"/>
  
  <!-- Size labels -->
  <text x="82" y="45" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">2.8"</text>
  <text x="67" y="45" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">2"</text>
  <text x="59" y="50" font-size="2.5" font-family="Arial, sans-serif" fill="#000000">1"</text>
  
  <!-- Title -->
  <text x="5" y="95" font-size="3" font-family="Arial, sans-serif" fill="#000000">Hexagon sizes</text>
</svg>