  <rect x="38" y="6" width="3" height="8" fill="#4ECDC4" transform="rotate(-30 39.5 10)"/>
  <rect x="10" y="36" width="3" height="8" fill="#45B7D1" transform="rotate(45 11.5 40)"/>
  <rect x="35" y="38" width="3" height="8" fill="#96CEB4" transform="rotate(-15 36.5 42)"/>
  <circle cx="15" cy="8" r="2" fill="#FFD93D"/>
  <circle cx="33" cy="10" r="2" fill="#A8E6CF"/>
  <circle cx="8" cy="28" r="2" fill="#FF8CC6"/>
  <circle cx="40" cy="30" r="2" fill="#FFA502"/>
  
