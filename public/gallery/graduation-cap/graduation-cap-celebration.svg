<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>Graduation Cap Celebration</title>
  <!-- Flying cap in the air -->
  <g transform="rotate(-15 24 20)">
    <polygon points="24,12 8,20 24,28 40,20" fill="#000" stroke="none"/>
    <rect x="8" y="20" width="32" height="3" fill="#000"/>
    <circle cx="24" cy="20" r="2" fill="#FFD700"/>
    <!-- Tassel in motion -->
    <path d="M24,20 Q30,18 36,20" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <ellipse cx="36" cy="20" rx="2" ry="3" fill="#FFD700" transform="rotate(30 36 20)"/>
  </g>
  
  <!-- Motion lines -->
  <path d="M8,30 L12,28" stroke="#0066CC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M10,35 L14,33" stroke="#0066CC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M36,30 L40,28" stroke="#0066CC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M34,35 L38,33" stroke="#0066CC" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Celebration sparkles -->
  <circle cx="8" cy="12" r="1" fill="#FFD700"/>
  <circle cx="40" cy="10" r="1" fill="#FFD700"/>
  <circle cx="12" cy="40" r="1" fill="#FFD700"/>
  <circle cx="36" cy="42" r="1" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="24" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0066CC">GRAD!</text>
</svg>