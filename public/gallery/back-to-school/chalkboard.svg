<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>Chalkboard with ABC</title>
  <!-- Chalkboard frame -->
  <rect x="4" y="8" width="40" height="28" rx="1" fill="#8B6B47" stroke="#6B5637" stroke-width="2"/>
  <!-- Chalkboard surface -->
  <rect x="6" y="10" width="36" height="24" fill="#2F4F2F"/>
  <!-- Chalk writing -->
  <text x="12" y="20" font-family="Comic Sans MS, cursive" font-size="8" fill="#FFF" opacity="0.9">ABC</text>
  <text x="12" y="28" font-family="Comic Sans MS, cursive" font-size="6" fill="#FFF" opacity="0.8">123</text>
  <!-- Math equation -->
  <text x="26" y="20" font-family="Arial" font-size="6" fill="#FFF" opacity="0.9">2+2=4</text>
  <!-- Simple drawing -->
  <circle cx="32" cy="26" r="3" fill="none" stroke="#FFD93D" stroke-width="1" opacity="0.8"/>
  <path d="M32,26 L30,24 M32,26 L34,24 M30,28 Q32,30 34,28" stroke="#FFD93D" stroke-width="1" fill="none" opacity="0.8"/>
  <!-- Chalk tray -->
  <rect x="4" y="36" width="40" height="2" fill="#8B6B47"/>
  <!-- Chalk pieces -->
  <rect x="20" y="35" width="4" height="1" fill="#FFF" opacity="0.9"/>
  <rect x="25" y="35" width="4" height="1" fill="#FFD93D" opacity="0.9"/>
  <!-- Eraser -->
  <rect x="14" y="34.5" width="5" height="2" fill="#D2691E"/>
</svg>