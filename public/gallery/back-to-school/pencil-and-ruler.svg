<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>Pencil and Ruler</title>
  <!-- Pencil -->
  <g transform="rotate(-45 16 24)">
    <rect x="12" y="14" width="8" height="20" fill="#FFD93D"/>
    <polygon points="12,14 16,10 20,14" fill="#FFB6C1"/>
    <polygon points="12,34 16,38 20,34" fill="#D4A574"/>
    <rect x="15" y="34" width="2" height="3" fill="#333"/>
  </g>
  
  <!-- Ruler -->
  <rect x="28" y="8" width="8" height="32" fill="#4ECDC4" stroke="#3CBBB1" stroke-width="1"/>
  <!-- Ruler markings -->
  <line x1="28" y1="12" x2="32" y2="12" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="16" x2="30" y2="16" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="20" x2="32" y2="20" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="24" x2="30" y2="24" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="28" x2="32" y2="28" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="32" x2="30" y2="32" stroke="#333" stroke-width="1"/>
  <line x1="28" y1="36" x2="32" y2="36" stroke="#333" stroke-width="1"/>
  <!-- Numbers -->
  <text x="34" y="14" font-family="Arial" font-size="3" fill="#333">1</text>
  <text x="34" y="22" font-family="Arial" font-size="3" fill="#333">2</text>
  <text x="34" y="30" font-family="Arial" font-size="3" fill="#333">3</text>
</svg>