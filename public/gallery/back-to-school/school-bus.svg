<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <title>School Bus</title>
  <!-- Bus body -->
  <rect x="4" y="12" width="40" height="24" rx="2" fill="#FFD93D" stroke="#F39C12" stroke-width="1"/>
  <!-- Bus front -->
  <rect x="4" y="12" width="6" height="24" fill="#F39C12"/>
  <!-- Windows -->
  <rect x="12" y="16" width="6" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <rect x="20" y="16" width="6" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <rect x="28" y="16" width="6" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <rect x="36" y="16" width="6" height="8" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
  <!-- Wheels -->
  <circle cx="12" cy="36" r="4" fill="#333"/>
  <circle cx="36" cy="36" r="4" fill="#333"/>
  <circle cx="12" cy="36" r="2" fill="#666"/>
  <circle cx="36" cy="36" r="2" fill="#666"/>
  <!-- Headlights -->
  <circle cx="6" cy="28" r="2" fill="#FFF" stroke="#333" stroke-width="0.5"/>
  <circle cx="6" cy="20" r="2" fill="#FFF" stroke="#333" stroke-width="0.5"/>
  <!-- SCHOOL text -->
  <text x="24" y="30" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="#333">SCHOOL</text>
  <!-- Stop sign (folded) -->
  <rect x="2" y="22" width="2" height="8" fill="#E74C3C"/>
</svg>